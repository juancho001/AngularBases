<div class="bg-secondary px-5 py-5 container">
  <h1 class="text-center text-white">Contador en Angular</h1>
  <hr class="text-white">
  <div class="mx-3 text-center text-white">
    <h3 class="my-4">Counter : {{contador}}</h3>
    <div class="d-grid gap-2 justify-content-center">
    <button class="mx-3 my-3 btn btn-success btn-lg" (click)="incrementBy(1)">Incrementar Contador</button>
    <button class="mx-3 my-3 btn btn-danger btn-lg"  (click)="decrementBy(1)">Decrementar Contador</button>
    <button class="mx-3 my-3 btn btn-warning btn-lg" (click)="resetCounter()">Reiniciar Contador</button>
    </div>
  </div>
</div>
