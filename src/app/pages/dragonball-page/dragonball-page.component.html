<h1 class="text-center">Dragon Ball Page</h1>
<hr>
<div class="row d-flex m-3 justify-content-center">
  <div class="col-sm-12 col-md-6 col-lg-6 p-2">
    <dragonball-character-add (newCharacter)="dragonballservice.addCharacter($event)"></dragonball-character-add>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-6 p-2">
    <dragonball-character-list listName = "Listado de Luchadores" [characters]="dragonballservice.characters()"></dragonball-character-list>
  </div>
</div>
